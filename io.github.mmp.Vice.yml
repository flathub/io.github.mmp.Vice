id: io.github.mmp.Vice
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: vice
finish-args:
  - --share=network
  - --share=ipc
  - --socket=pulseaudio
  - --socket=x11
  - --device=dri
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
modules:
  - name: extra-cmake-modules
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/KDE/extra-cmake-modules.git
        tag: v6.22.0
  - name: glfw
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
      - -DGLFW_BUILD_DOCS=OFF
      - -DGLFW_BUILD_TESTS=OFF
      - -DGLFW_BUILD_EXAMPLES=OFF
    sources:
      - type: git
        url: https://github.com/glfw/glfw.git
        tag: 3.3.10
  - name: vice
    buildsystem: simple
    build-commands:
      - ./generate-manifest.sh resources cmd/vice/manifest.json
      - go build -tags "imguifreetype,downloadresources" -o vice ./cmd/vice
      - install -Dm755 vice /app/bin/vice
      - mkdir -p /app/bin/fonts && cp -r fonts/*.zst /app/bin/fonts
      - install -Dm644 cmd/vice/icons/tower-128x128.png /app/share/icons/hicolor/128x128/apps/io.github.mmp.Vice.png
      - install -Dm644 cmd/vice/icons/tower-48x48.png /app/share/icons/hicolor/48x48/apps/io.github.mmp.Vice.png
      - install -Dm644 io.github.mmp.Vice.desktop -t /app/share/applications
      - install -Dm644 io.github.mmp.Vice.metainfo.xml /app/share/metainfo/io.github.mmp.Vice.metainfo.xml
    build-options:
      append-path: /usr/lib/sdk/golang/bin
      env:
        GOFLAGS: "-mod=vendor"
    sources:
      - type: git
        url: https://github.com/mmp/vice.git
        tag: v0.13.3
      - type: file
        path: generate-manifest.sh
      - type: file
        path: io.github.mmp.Vice.desktop
      - type: file
        path: io.github.mmp.Vice.metainfo.xml
      # Workaround for Go modules generated by github.com/dennwc/flatpak-go-mod
      - dest: vendor
        path: modules.txt
        type: file
      - go.mod.yml
