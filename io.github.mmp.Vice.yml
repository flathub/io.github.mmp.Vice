id: io.github.mmp.Vice
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: vice
finish-args:
  - --share=network
  - --share=ipc
  - --socket=pulseaudio
  - --socket=x11
  - --device=dri
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
modules:
  - name: glfw
    buildsystem: cmake-ninja
    config-opts:
      - -DGLFW_BUILD_EXAMPLES=OFF
      - -DGLFW_BUILD_TESTS=OFF
      - -DGLFW_BUILD_DOCS=OFF
    sources:
      - type: git
        url: https://github.com/glfw/glfw.git
        tag: 3.3.10
        commit: dc46d3f8129712e42856c20e99a604a3b08ad581
  - name: vice
    buildsystem: simple
    build-commands:
      - rm vendor/github.com/AllenDang/cimgui-go/lib/linux/x64/*
      - cmake -B build -S vendor/github.com/AllenDang/cimgui-go/lib -G Ninja 
      - ninja -C build
      - cp build/cimgui.a vendor/github.com/AllenDang/cimgui-go/lib/linux/cimgui.a
      - ./linux/generate-manifest.sh resources cmd/vice/manifest.json
      - ./build.sh --release --vulkan
      - install -Dm755 vice /app/bin/vice
      - mkdir -p /app/bin/fonts && cp -r fonts/*.zst /app/bin/fonts
      - install -D -t /app/bin vice-wrapper.sh
      - install -Dm644 cmd/vice/icons/tower-256x256.png /app/share/icons/hicolor/256x256/apps/io.github.mmp.Vice.png
      - install -Dm644 cmd/vice/icons/tower-128x128.png /app/share/icons/hicolor/128x128/apps/io.github.mmp.Vice.png
      - install -Dm644 cmd/vice/icons/tower-48x48.png /app/share/icons/hicolor/48x48/apps/io.github.mmp.Vice.png
      - install -Dm644 linux/io.github.mmp.Vice.desktop -t /app/share/applications
      - desktop-file-edit --set-key=Exec --set-value='/app/bin/vice-wrapper.sh' /app/share/applications/io.github.mmp.Vice.desktop
      - install -Dm644 linux/io.github.mmp.Vice.metainfo.xml /app/share/metainfo/io.github.mmp.Vice.metainfo.xml
    build-options:
      append-path: /usr/lib/sdk/golang/bin
      env:
        GOFLAGS: "-mod=vendor"
    sources:
      - type: git
        url: https://github.com/mmp/vice.git
        commit: bff6acdbe7729d536e0df5ccfc8648f9b39f1f37
      - type: file
        url: https://storage.googleapis.com/vice-resources/5125f0232e2ad85e9101173a69691d10884899d881b636af7376a34aaf36b702
        sha256: 5125f0232e2ad85e9101173a69691d10884899d881b636af7376a34aaf36b702
        dest-filename: ggml-base.en-jlvatc-q5_0.bin
        dest: resources/models
      - type: file
        url: https://storage.googleapis.com/vice-resources/b861692c042876ce3134e607292d8f90bed2bc1eb5a1e74500576e8ca89d85f1
        sha256: b861692c042876ce3134e607292d8f90bed2bc1eb5a1e74500576e8ca89d85f1
        dest-filename: ggml-small.en-jlvatc-q5_0.bin
        dest: resources/models
      - type: file
        url: https://storage.googleapis.com/vice-resources/c009de99eca9a979340e33a288528a491d5ecb79d007879685b1483957779367
        sha256: c009de99eca9a979340e33a288528a491d5ecb79d007879685b1483957779367
        dest-filename: ggml-medium.en-jlvatc-q5_0.bin
        dest: resources/models
      # Workaround for Go modules generated by github.com/dennwc/flatpak-go-mod
      - dest: vendor
        path: modules.txt
        type: file
      - go.mod.yml
      - type: patch
        path: patches/cimgui-no-precompiled-libs.patch
        options:
          - -d
          - vendor/github.com/AllenDang/cimgui-go
      - type: patch
        only-arches: [aarch64]
        path: patches/cimgui-arm64-datatypes.patch
        options: 
          - -d
          - vendor/github.com/AllenDang/cimgui-go
      - type: patch
        only-arches: [aarch64]
        path: patches/cimgui-arm64-modules.patch
        options:
          - -d
          - vendor
      - type: script
        commands:
          - |
            for i in {0..9}; do
              test -S $XDG_RUNTIME_DIR/discord-ipc-$i ||
                ln -sf {app/com.discordapp.Discord,$XDG_RUNTIME_DIR}/discord-ipc-$i;
            done
            vice
        dest-filename: vice-wrapper.sh
