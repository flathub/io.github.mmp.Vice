id: io.github.mmp.Vice
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: vice
finish-args:
  - --share=network
  - --share=ipc
  - --socket=pulseaudio
  - --socket=x11
  - --device=dri
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
modules:
  - name: glfw
    only-arches: [aarch64]
    buildsystem: cmake-ninja
    config-opts:
      - -DGLFW_BUILD_EXAMPLES=OFF
      - -DGLFW_BUILD_TESTS=OFF
      - -DGLFW_BUILD_DOCS=OFF
    sources:
      - type: git
        url: https://github.com/glfw/glfw.git
        tag: 3.3.10
  - name: vice
    buildsystem: simple
    build-commands:
      - |
        if [ "$FLATPAK_ARCH" = "aarch64" ]; then
          cd vendor/github.com/AllenDang/cimgui-go/lib
          mkdir linux/arm64
          cmake -Bbuild . -DCMAKE_BUILD_TYPE=Release
          cd build
          make -j$(nproc)
          cp cimgui.a ../linux/arm64/cimgui.a
        fi
      - ./upstream-meta/linux/generate-manifest.sh resources cmd/vice/manifest.json
      - go build -tags "imguifreetype,downloadresources" -o vice ./cmd/vice
      - install -Dm755 vice /app/bin/vice
      - mkdir -p /app/bin/fonts && cp -r fonts/*.zst /app/bin/fonts
      - install -D -t /app/bin vice-wrapper.sh
      - install -Dm644 cmd/vice/icons/tower-256x256.png /app/share/icons/hicolor/256x256/apps/io.github.mmp.Vice.png
      - install -Dm644 cmd/vice/icons/tower-128x128.png /app/share/icons/hicolor/128x128/apps/io.github.mmp.Vice.png
      - install -Dm644 cmd/vice/icons/tower-48x48.png /app/share/icons/hicolor/48x48/apps/io.github.mmp.Vice.png
      - install -Dm644 upstream-meta/linux/io.github.mmp.Vice.desktop -t /app/share/applications
      - desktop-file-edit --set-key=Exec --set-value='/app/bin/vice-wrapper.sh' /app/share/applications/io.github.mmp.Vice.desktop
      - install -Dm644 upstream-meta/linux/io.github.mmp.Vice.metainfo.xml /app/share/metainfo/io.github.mmp.Vice.metainfo.xml
    build-options:
      append-path: /usr/lib/sdk/golang/bin
      env:
        GOFLAGS: "-mod=vendor"
    sources:
      - type: git
        url: https://github.com/mmp/vice.git
        tag: v0.13.3
      # TODO: remove after the next release
      - type: git
        url: https://github.com/mmp/vice.git
        commit: c766e0e5ba8f8ca25588bca20eb87b2ce03155ed
        dest: upstream-meta
      # Workaround for Go modules generated by github.com/dennwc/flatpak-go-mod
      - dest: vendor
        path: modules.txt
        type: file
      - go.mod.yml
      - type: patch
        only-arches: [aarch64]
        paths:
          - patches/cimgui-arm64.patch
          - patches/cimgui-arm64-datatypes.patch
        options: 
          - -d
          - vendor/github.com/AllenDang/cimgui-go
      - type: script
        commands:
          - |
            for i in {0..9}; do
              test -S $XDG_RUNTIME_DIR/discord-ipc-$i ||
                ln -sf {app/com.discordapp.Discord,$XDG_RUNTIME_DIR}/discord-ipc-$i;
            done
            vice
        dest-filename: vice-wrapper.sh
